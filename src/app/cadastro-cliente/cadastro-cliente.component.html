<div class ="container"> 

      <div class="row box-cliente">

           <div class="col-12">

              <h3 class="text-center">Crie sua conta na ETEC</h3>
              <form class="mt-5" [formGroup]="formCliente" (ngSubmit)="onsubmit()">

                  <div class="form-group">
                    <input type="text" 
                           id="inNome"    
                           class="form-control cliente"  
                           formControlName="nome"           
                           placeholder="Nome"/>
                  </div>
                  <div class="form-group">
                    <input type="text" 
                            
                           id="inCPF"
                           class="form-control cliente"  
                           formControlName="cpf"    
                           placeholder="CPF"/>
                  </div>
                  <div class="form-group">
                    <input type="email" 
                           id="inEmail"
                           class="form-control cliente"
                           formControlName="email"       
                           placeholder="email"/>
                  </div>
                  <div class="form-group">
                    <input type="text" 
                           id="inTelefone"
                           formControlName="telefone"  
                           class="form-control cliente"     
                           placeholder="telefone"/>
                    </div>
                  <div class="form-group">
                      <input type="text" 
                             id="inEndereco"
                             formControlName="endereco"  
                             class="form-control cliente"     
                             placeholder="endereÃ§o"/>
                  </div>
                  <button type="submit" class="btn btn-cadastrar btn-lg">Cadastrar</button>
                </form>
          
            </div>

      </div>

</div>
